<div style="width: 100%; ">
    <h1 style="text-align: center;"> List of donors: </h1>
    <div class="table-responsive" style="width: 100%;">
        <table class="table table-hover table-bordered table-dark table-striped" style="width: 100%;" >
            <thead>
                <tr>
                    <th>
                        <p>
                            Name:
                        </p>
                    </th>
                    <th>
                        <p>
                            Nation:                        
                        </p>
                    </th>
                    <th>
                        <p>
                            Birthplace:
                        </p>
                    </th>
                    <th>
                        <p>
                            Birthdate:
                        </p>
                    </th>
                    <th>
                        <p>
                            Address:
                        </p>
                    </th>
                    <th>
                        <p>
                            SSN:
                        </p>
                    </th>
                    <th>
                        <p>
                            Can apply:
                        </p>
                    </th>
                    
                    <th>
                        <p>
                            Modify
                        </p>
                    </th>
                </tr>
            </thead>
            <tbody style="width: 100%;">
                @for (donor of donors; track $index)
                {
                   <tr>
                       <td>
                           <p>
                               {{donor.name}}   
                           </p>
                       </td>
                       <td>
                           <p>
                               {{donor.nation}}   
                           </p>
                       </td>
                       <td>
                           <p>
                               {{donor.birthplace}}   
                           </p>
                       </td>
                       <td>
                           <p>
                               {{donor.birthtime}}   
                           </p>
                       </td>
                       <td>
                           <p>
                            <!--
                               {{donor.adddress}}   
                            -->
                            {{donor.test}}
                           </p>
                       </td>
                       <td>
                           <p>
                               {{donor.SSN}}   
                           </p>
                       </td>
                       <td>
                           <p>
                               {{donor.canApply}}   
                           </p>
                       </td>
                       <td>
                           <button class="btn btn-primary"  style="width: 50%;" (click)="goToDonorForm(donor._id)">
                                Modify item
                            </button>
                       </td> 
                   </tr>
               }
            </tbody>
        </table>
    </div>
    <div class="container" style="flex-direction:row; display:flex;">
        <div style="width: 25%;"></div>
        <a class="btn btn-primary"  style="width: 50%;" href="http://localhost:4200/editdonor"> Add donor </a>
        <div style="width: 25%;"></div>

    </div>
</div>
