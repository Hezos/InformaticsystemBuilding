<div style="width: 100%; ">
    <h1 style="text-align: center;"> List of places: </h1>
    <div class="table-responsive" style="width: 100%;">
        <table class="table table-hover table-bordered table-dark table-striped" style="width: 100%;" >
            <thead>
                <tr>
                    <th>
                        <p>
                            Name:
                        </p>
                    </th>
                    <th>
                        <p>
                            Address:                        
                        </p>
                    </th>
                    <th>
                        <p>
                            Active:
                        </p>
                    </th>
                    <th>
                        <p>
                            Modify
                        </p>
                    </th>
                </tr>
            </thead>
            <tbody style="width: 100%;">
                @for (place of places; track $index)
                 {
                    <tr>
                        <td>
                            <p>
                                {{place.name}}   
                            </p>
                        </td>
                        <td>
                            <p>
                                {{place.address}}   
                            </p>
                        </td>
                        <td>
                            <p>
                                {{place.active}}   
                            </p>
                        </td>
                        <td>
                            <button class="btn btn-primary"  style="width: 50%;" (click)="goToPlaceForm(place._id)">
                                 Modify item
                             </button>
                        </td> 
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="align-middle"  style="flex-direction: row; display:flex; width:100%">
        <div style="width: 25%;"></div>
        <a class="btn btn-primary"  style="width: 50%;" href="http://localhost:4200/editplace"> Add place </a>
        <div style="width: 25%;"></div>
    </div>
</div>
